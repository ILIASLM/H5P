<tr class="{CSS_ROW}" id="xhfp_row_{ID}">
	<td class="std">
		<a id="xhfp_up_{ID}" onclick="H5PContentsTable.up(event, {ID});">
			<img width="30px" src="templates/default/images/arrow_up.svg">
		</a>
		<a id="xhfp_down_{ID}" onclick="H5PContentsTable.down(event, {ID});">
			<img width="30px" src="templates/default/images/arrow_down.svg">
		</a>
	</td>

	<td class="std">
		{TITLE}
	</td>
	<td class="std">
		{LIBRARY}
	</td>
	<td class="std">
		{ACTIONS}
	</td>
</tr>
